<div
  [class.selected]="selected"
  [class.has-error]="tile.showError && tile.displayValue && !tile.correct"
  >
  <span class="tile-number">
    {{tile.displayNumber}}
  </span>

  <input #letterInput type="text" (keydown)="onInputChange($event)" maxlength="1">
  <div class="letter">{{tile.displayValue}}</div>
</div>
